<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINK SHORTNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <nav class="navbar navbar-dark border-bottom border-success mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">[ SYSTEM.SHORTENER ]</a>
            {% if current_user.is_authenticated %}
            <span class="text-success small">> ID: {{ current_user.username }}</span>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
</body>
</html>
