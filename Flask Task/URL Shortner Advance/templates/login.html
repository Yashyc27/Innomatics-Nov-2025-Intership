{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="classic-card text-center">
            <h1 class="text-gradient display-4 mb-4">HELLO!</h1>
            <p class="mb-4 text-white-50">Welcome back to the most colorful URL shortener.</p>
            
            <form action="/login" method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control text-center" placeholder="USERNAME" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="form-control text-center" placeholder="PASSWORD" required>
                </div>
                <button type="submit" class="btn btn-classic w-100">LOG IN NOW</button>
            </form>
            
            <div class="mt-4">
                <a href="/signup" class="text-info text-decoration-none fw-bold">CREATE NEW ACCOUNT â†’</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
