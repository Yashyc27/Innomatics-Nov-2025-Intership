{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="classic-card">
            <h2 class="text-gradient fw-900 mb-2">JOIN THE CLUB</h2>
            <p class="text-white-50 mb-4">Create your account and start shortening.</p>
            
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label class="small fw-bold text-info mb-1">USERNAME (5-9 CHARS)</label>
                    <input type="text" name="username" class="form-control" placeholder="CoolUser123" required>
                </div>
                <div class="mb-4">
                    <label class="small fw-bold text-info mb-1">SECRET PASSWORD</label>
                    <input type="password" name="password" class="form-control" placeholder="Make it strong!" required>
                </div>
                <button type="submit" class="btn btn-classic w-100">CREATE PROFILE</button>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-white-50 small text-decoration-none">Already a member? <span class="text-white fw-bold">Log in here</span></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
