{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="matrix-card">
            <h3 class="mb-4 text-center">> INITIALIZE_NEW_NODE</h3>
            <p class="text-success small text-center mb-4">ESTABLISHING CONNECTION TO ZION...</p>
            
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label class="small">> ASSIGN_ID (5-9 CHARS)</label>
                    <input type="text" name="username" class="form-control" placeholder="NODE_NAME" required>
                </div>
                <div class="mb-4">
                    <label class="small">> ENCRYPT_KEY</label>
                    <input type="password" name="password" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-matrix w-100">DEPLOY_USER</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="/" class="text-success small text-decoration-none">[ RETURN_TO_LOG_IN ]</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
