<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>History | LinkZip</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .table {
            color: white;
            margin-bottom: 0;
        }

        .table thead th {
            border-bottom: 2px solid var(--glass-border);
            color: #a2a2a2;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .url-link:hover {
            color: #8fa1f3;
        }

        .btn-copy-small {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #a2a2a2;
            padding: 2px 8px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .btn-copy-small:hover {
            background: #667eea;
            color: white;
        }

        .back-btn {
            color: #a2a2a2;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-end mb-4 px-2">
            <div>
                <h2 class="fw-bold mb-0">Link<span style="color: #667eea;">History</span></h2>
                <p class="text-secondary small mb-0">Manage your previously zipped links.</p>
            </div>
            <a href="/" class="back-btn small"><i class="fas fa-arrow-left me-1"></i> New Link</a>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-borderless align-middle">
                    <thead>
                        <tr>
                            <th>Original Destination</th>
                            <th>Shortened Link</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for url in urls %}
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <td class="py-3">
                                <span class="text-truncate d-inline-block" style="max-width: 250px; color: #ddd;">
                                    {{ url.original_url }}
                                </span>
                            </td>
                            <td>
                                <a href="/{{ url.short_code }}" class="url-link" target="_blank">
                                    {{ request.host_url }}{{ url.short_code }}
                                </a>
                            </td>
                            <td class="text-center">
                                <button class="btn-copy-small" onclick="copyRowText('{{ request.host_url }}{{ url.short_code }}')">
                                    <i class="far fa-copy"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                        
                        {% if not urls %}
                        <tr>
                            <td colspan="3" class="text-center py-5 text-secondary">
                                <i class="fas fa-ghost d-block mb-2 fs-2"></i>
                                No links found yet.
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function copyRowText(text) {
            navigator.clipboard.writeText(text).then(() => {
                // You could add a more subtle toast notification here
                alert("Link copied! ðŸš€");
            });
        }
    </script>
</body>
</html>
