<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sleek | URL Shortener</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* Flexbox centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .btn-shorten {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .btn-shorten:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .history-link {
            color: #a2a2a2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .history-link:hover {
            color: #ffffff;
        }

        .result-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5"> <div class="text-center mb-4">
                    <h1 class="display-4 fw-bold">Link<span style="color: #667eea;">Zip</span></h1>
                    <p class="text-secondary">Shorten, share, and track your links beautifully.</p>
                </div>

                <div class="glass-card">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Enter Long URL</label>
                            <input type="text" name="long_url" class="form-control" placeholder="https://very-long-link.com/path..." required>
                        </div>
                        <button type="submit" class="btn btn-shorten w-100">Shorten Now <i class="fas fa-magic ms-2"></i></button>
                    </form>

                    {% if shortened_url %}
                    <div class="mt-4 p-3 result-box">
                        <label class="small text-success mb-1">Your zipped link is ready!</label>
                        <div class="input-group">
                            <input type="text" id="shortUrl" class="form-control border-0 bg-transparent" value="{{ shortened_url }}" readonly>
                            <button class="btn btn-success" onclick="copyText()"><i class="far fa-copy"></i></button>
                        </div>
                    </div>
                    {% endif %}

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-danger border-0 bg-danger text-white mt-3 py-2 small text-center">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                </div>

                <div class="text-center mt-4">
                    <a href="/history" class="history-link"><i class="fas fa-history me-1"></i> View URL History</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyText() {
            var copyText = document.getElementById("shortUrl");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);
            
            // Optional: Change icon to checkmark briefly
            alert("Copied to clipboard! ðŸš€");
        }
    </script>
</body>
</html>
