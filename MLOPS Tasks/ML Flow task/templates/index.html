<!DOCTYPE html>
<html>
<head>
    <title>Yonex Sentiment Analysis</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; padding-top: 50px; }
        .box { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 300px; height: 100px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Yonex Mavis 350 Sentiment AI</h2>
        <p>Server Status: {{ status }}</p>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter review here..."></textarea><br><br>
            <button type="submit">Predict Sentiment</button>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
