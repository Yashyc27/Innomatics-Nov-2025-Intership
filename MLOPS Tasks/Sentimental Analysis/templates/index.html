<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        textarea { width: 80%; height: 100px; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <h1>Product Review Sentiment Analysis</h1>
    <form action="/predict" method="post">
        <textarea name="review" placeholder="Enter your review here..." required>{{ original_review if original_review }}</textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <p class="{{ 'positive' if 'Positive' in prediction_text else 'negative' }}">
                {{ prediction_text }}
            </p>
        </div>
    {% endif %}
</body>
</html>
